			var scene, camera, controls, pointLight, stats;

                        var projectiveMaterial = new THREE.ShaderMaterial({
             uniforms: {
                 baseColor: {value: new THREE.Color(0xcccccc)},
                 frustum: { value: [
                 new THREE.Vector3(),
                 new THREE.Vector3(),
                 new THREE.Vector3(),
                 new THREE.Vector3(),
                 new THREE.Vector3(),
                 ]},
               texture: {value: new THREE.VideoTexture( videoTex )}
             },
             vertexShader: `

               varying vec4 vWorldPos;

               void main() {
                 vWorldPos = modelMatrix * vec4(position, 1.0);
                 gl_Position = projectionMatrix * viewMatrix * vWorldPos;
               }
             `,
             fragmentShader: `
                 uniform vec3 baseColor;
               uniform vec3 frustum[5];
               uniform sampler2D texture;

               varying vec4 vWorldPos;

               // port from https://github.com/mrdoob/three.js/blob/35ae830a7c4544582ed2759e5b18c5d6ef37c6d9/src/math/Vector3.js#L559
               vec3 projectOnVector(vec3 a, vec3 b){
                 float dist = length(b);
                 return b * ( dot(a, b) / (dist * dist) );
               }

                 void main() {

                 vec3 dir = vWorldPos.xyz - frustum[0];
                 vec3 center = (frustum[1] + frustum[2] + frustum[3] + frustum[4]) * 0.25;
                 vec3 frustumAxis = center - frustum[0];

                 vec3 projected = projectOnVector(dir, frustumAxis);
                 float scalar = length(frustumAxis) / length(projected);
                 vec3 planeProj = ( dir * scalar ) + frustum[0];

                 // UVs
                 vec3 uvBase = planeProj - frustum[1]; // from top-left corner

                 vec3 sub12 = frustum[2] - frustum[1];
                 vec3 sub12uv = projectOnVector(uvBase, sub12);
                 float u = length(sub12uv) * sign(dot(sub12, sub12uv)) / length(sub12);
                 vec3 sub13 = frustum[3] - frustum[1];
                 vec3 sub13uv = projectOnVector(uvBase, sub13);
                 float v = length(sub13uv) * sign(dot(sub13, sub13uv)) / length(sub13);
                 v = 1. - v;

                 vec3 color = ( max( u,v ) <= 1. && min( u, v ) >= 0. ) ? texture2D(texture, vec2(u, v)).rgb : vec3(1);

                 gl_FragColor = vec4(baseColor * color, 1.0);
               }
             `,
             side: THREE.DoubleSide
           }); 
          
           var time = 0;
           
           //projector frustrum   
            var frustFOV = 30;
            var frustRatio = 16 / 9;
            var frustPlane = 40;
            var frustH = frustPlane * Math.sin(THREE.Math.degToRad(frustFOV * 0.5));
            var frustW = frustH * frustRatio;
            var frustPoints = [
                new THREE.Vector3(),
                new THREE.Vector3( -frustW,  frustH, -frustPlane ),
              new THREE.Vector3(  frustW,  frustH, -frustPlane ),
              new THREE.Vector3( -frustW, -frustH, -frustPlane ),
              new THREE.Vector3(  frustW, -frustH, -frustPlane )
            ];
            var frustGeom = new THREE.BufferGeometry().setFromPoints(frustPoints);
            frustGeom.setIndex([0,1, 0, 2, 0, 3, 0, 4, 1, 2, 2, 4, 4, 3, 3, 1]);
            var frustumHelper = new THREE.LineSegments(frustGeom, new THREE.LineBasicMaterial({color: 0xff0000}));
            frustumHelper.position.set(10, 70, 140);
            frustumHelper.rotation.x = Math.PI * 1.83 ; 
            frustumHelper.updateMatrixWorld();
            scene.add(frustumHelper);
   
           var meshh, faces, obscureBox;
           var changingmaterial = new THREE.MeshPhongMaterial( { color: 0xffffff, vertexColors: THREE.FaceColors } );
         
           var colors = [];
           colors.push([0,180,200]);
           colors.push([0,86,255]);
           
           new THREE.STLLoader().load( '../media/giraffe.stl', function ( geometry ) {

                             var cubeWireframe = new THREE.WireframeGeometry(geometry);
           var cubeMat = new THREE.LineBasicMaterial( { color: 0x00ffff, linewidth: 100 } );
                  
           cubeLines = new THREE.LineSegments(cubeWireframe, cubeMat);
        
              cubeLines.rotation.x = - 3.14 / 2;
           wireframeScene.add(cubeLines);
              
             geomFromBuffer = new THREE.Geometry().fromBufferGeometry( geometry );

             giraffe = new THREE.Mesh(geomFromBuffer, changingmaterial);

            faces = giraffe.geometry.faces;
               for(var i = 0 ; i < faces.length; i++){
                 var random = Math.random();
                  
                 if (random > 0.5) { 
                   
                    faces[i].color.setRGB(colors[0][0]/255, colors[0][1]/255, colors[0][2]/255);
                 } else {
                    faces[i].color.setRGB(colors[1][0]/255, colors[1][1]/255, colors[1][2]/255);
                 }
                  for (var j = 0; j < 3; j++) {
//                     faces[i].vertexColors[j].setRGB(0.25, 0.25, randomB);
                  }
              
            }
               giraffe.geometry.elementsNeedUpdate = true;
              giraffe.geometry.colorsNeedUpdate = true; 
              giraffe.rotation.x = Math.PI /2 * -1;
              scene.add(giraffe);
              cubeLines.position.y -=50;
              giraffe.position.y -=50;
              
              screen = new THREE.Mesh(giraffe.geometry, projectiveMaterial );
               screen.position.z = 0;
               //screen.scale.set(2,2,2); //double the size, for debugging purposes.
               screen.material = projectiveMaterial;
              screen.rotation.x = -3.14 / 2;
//              screen.scale.x = 0.5;
//              screen.scale.y = 0.5;
//              screen.scale.z = 0.5;
              screen.position.y -= 50;
               scene.add(screen);

               frustPoints.forEach( (p, idx) => {
                   frustumHelper.localToWorld(screen.material.uniforms.frustum.value[idx].copy(p));	
               });

               var rotation = THREE.Math.degToRad(15);
              
              animate();

			} );
 
               var cube = new THREE.BoxGeometry(100,10,100);
              var blackMaterial = new THREE.MeshBasicMaterial({color: '#000000'});
              var cubeMesh = new THREE.Mesh(cube, blackMaterial);
              scene.add(cubeMesh);
           
           
            var bgTexture0 = new THREE.TextureLoader().load( "../media/blackbg.jpg" );
bgTexture0.wrapS = THREE.RepeatWrapping;
bgTexture0.wrapT = THREE.RepeatWrapping;
bgTexture0.repeat.set( 1, 1 );
     
           
           var bgTexture1 = new THREE.TextureLoader().load( "../media/blackbg1.jpg" );
bgTexture1.wrapS = THREE.RepeatWrapping;
bgTexture1.wrapT = THREE.RepeatWrapping;
bgTexture1.repeat.set( 1, 1 );
           
           var bgTexture2 = new THREE.TextureLoader().load( "../media/blackbg2.jpg" );
bgTexture2.wrapS = THREE.RepeatWrapping;
bgTexture2.wrapT = THREE.RepeatWrapping;
bgTexture2.repeat.set( 1, 1 );
           
       
           backgrounds = [bgTexture0,bgTexture1,bgTexture2];
           
      scene.background = bgTexture0;

			var gui = new dat.GUI();

			window.onresize = function () {

			function animate() {
               
               cubeMesh.position.y += 0.1;
               if (cubeMesh.position.y >= 20) {
                  cubeMesh.position.y = -50;
               }
				requestAnimationFrame( animate );
        rotateObjs();
       
				const delta = clock.getDelta();

//				mixer.update( delta );

               time += 1;

                renderer.clear();                     // clear buffers
